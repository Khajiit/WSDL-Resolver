attributes:
  name: UserServiceBeanService
  targetNamespace: http://agh.edu.pl/soa
  "xmlns:tns": "http://agh.edu.pl/soa"
types:
  schema:
    attributes:
      targetNamespace: http://agh.edu.pl/soa
    complexTypeList:     
      - complexType:
          attributes:
            name: user
          sequence:
            elementList:
              - element:
                  attributes:
                    minOccurs: 0
                    name: company
                    type: "tns:company"
              - element:
                  attributes:
                    minOccurs: 0
                    name: email
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: id
                    type: "xs:long"
              - element:
                  attributes:
                    minOccurs: 0
                    name: login
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: name
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: newsletterPermission
                    type: "xs:boolean"
              - element:
                  attributes:
                    minOccurs: 0
                    name: phone
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: surname
                    type: "xs:boolean"
      - complexType:
          attributes:
            name: company
          sequence:
            elementList:
              - element:
                  attributes:
                    minOccurs: 0
                    name: address
                    type: "tns:address"
              - element:
                  attributes:
                    minOccurs: 0
                    name: id
                    type: "xs:long"
              - element:
                  attributes:
                    minOccurs: 0
                    name: name
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: phone
                    type: "xs:string"
      - complexType:
          attributes:
            name: address
          sequence:
            elementList:
              - element:
                  attributes:
                    minOccurs: 0
                    name: city
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: country
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: flatNr
                    type: "xs:int"
              - element:
                  attributes:
                    minOccurs: 0
                    name: homeNr
                    type: "xs:int"
              - element:
                  attributes:
                    minOccurs: 0
                    name: id
                    type: "xs:long"
              - element:
                  attributes:
                    minOccurs: 0
                    name: street
                    type: "xs:string"
              - element:
                  attributes:
                    minOccurs: 0
                    name: zipCode
                    type: "xs:string"
      - complexType:
          attributes:
            final: "#all"
            name: userArray
          sequence:
            elementList:
              - element:
                  attributes:
                    maxOccurs: unbounded
                    minOccurs: 0
                    name: item
                    nillable: true
                    type: "tns:user"
messageList:
  - message:
      attributes:
        name: getNewsletterSubscribersForCompany
      partList:
        - part:
            attributes:
              name: arg0
              type: "xsd:long"
  - message:
      attributes:
        name: getUsersResponse
      partList:
        - part:
            attributes:
              name: UsersListResponse
              type: "tns:userArray"
  - message:
      attributes:
        name: updateUsersResponse
  - message:
      attributes:
        name: getUserByIdResponse
      partList:
        - part:
            attributes:
              name: FindUserResponse
              type: "tns:user"
  - message:
      attributes:
        name: registerUser
      partList:
        - part:
            attributes:
              name: user
              type: "tns:user"
  - message:
      attributes:
        name: getUsersForCompanyResponse
      partList:
        - part:
            attributes:
              name: UsersListResponse
              type: "tns:userArray"
  - message:
      attributes:
        name: getUsersForCompany
      partList:
        - part:
            attributes:
              name: arg0
              type: "xsd:long"
  - message:
      attributes:
        name: getUserById
      partList:
        - part:
            attributes:
              name: id
              type: "xsd:long"
  - message:
      attributes:
        name: updateUser
      partList:
        - part:
            attributes:
              name: id
              type: "xsd:long"
        - part:
            attributes:
              name: user
              type: "tns:user"
  - message:
      attributes:
        name: getUsers
  - message:
      attributes:
        name: getNewsletterSubscribersForCompanyResponse
      partList:
        - part:
            attributes:
              name: UsersListResponse
              type: "tns:userArray"
  - message:
      attributes:
        name: registerUserResponse
portType:
  attributes:
    name: UserService
  operationList:
    - operation:
        attributes:
          name: getUsers
        input:
          attributes:
            message: "tns:getUsers"
            name: getUsers
        output:
          attributes:
            message: "tns:getUsersResponse"
